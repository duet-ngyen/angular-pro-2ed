<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>

<div class="col-md-3">
  <form>
    <div class="form-group">
      <label>Task</label>
      <input class="form-control" #task/>
    </div>

    <div class="form-group">
      <label>Location</label>
      <input class="form-control" #location/>
    </div>

    <div class="form-group">
      <input type="checkbox" class="check-done" #done/>
      <label>Done</label>
    </div>

    <button class="btn btn-primary m-t-1" (click)="addItem(task.value, location.value, done.checked)">
      Add
    </button>

  </form>
</div>

<div class="col-md-9 col-md-offset-3">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Action</th>
        <th>Location</th>
        <th>Done</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getTodoItems(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td [ngSwitch]="item.location">
          <span *ngSwitchCase="''">N/A</span>
          <span *ngSwitchDefault>{{ item.location }}</span>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="item.done"/>
        </td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
